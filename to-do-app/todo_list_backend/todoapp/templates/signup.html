<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
{% load static %}
<link rel="stylesheet"href = "{% static 'signup.css' %}" >   
</head>

<body>  
    <div id="Signup">
        <div id="details" >
          <form action="" method="post">
            {% csrf_token %}
            <h3>Please Signup Here</h3>
            <label for="username"><b>Username:</b></label>
            <input type="text" name="username" placeholder=" enter your username" required> <br><br>

            <label for="first_name"><b>First Name:</b></label>
            <input type="text" name="first_name" placeholder=" enter your first name" required> <br><br>

            <label for="last_name"><b>Last Name:</b></label>
            <input type="text" name="last_name" placeholder="enter your last name" required><br><br>
        
            <label for="email"><b>Email:</b></label>
            <input type="text" name="email" placeholder="enter your email" required><br><br>
        
            <label for="password"><b>Password:</b></label>
            <input type="password" name="password1" placeholder="password" required><br><br>

            <label for="re_enter_password"><b>Re-enter Password:</b></label>
            <input type="password" name="password2" placeholder="Re-enter Password" required><br><br>
        

            <button type="submit">Create Account</button>
          
            <a href="{% url 'login' %}">Already have an account?</a>
          </form>
        </div>
    </div>
</body>
</html>
